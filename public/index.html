<body>
    <div id="sliders-overlay">

                radius-top=".5"
                height="1.4"

            <a-cone id="inner-cone"
                    radius-bottom="0.4"
                    radius-top="0.4"
                    height="1.4"
                    material="side:double"
                    open-ended="true">
            </a-cone>
            <a-ring id="top-ring"
                    rotation="90 0 0"
                    material="side:double"
                    radius-outer="0.5"
                    radius-inner="0.4"
                    segments-theta="36"
                    position="0 0.7 0">
            </a-ring>
            <a-ring id="bottom-ring"
                    rotation="90 0 0"
                    material="side:double"
                    radius-outer="0.5"
                    radius-inner="0.4"
                    segments-theta="36"
                    position="0 -0.7 0">
